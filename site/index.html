<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>battlehack</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <link href="css/codiqa.ext.css" rel="stylesheet">
  <link href="css/jquery.mobile.theme-1.3.1.css" rel="stylesheet">
  <link href="css/battlehack.css" rel="stylesheet">
  <link href="css/jquery.mobile.structure-1.3.1.css" rel="stylesheet">

  
</head>
<body>
  <div data-role="page" data-control-title="Home" data-theme="a" id="page1">
      <div data-theme="a" data-role="header">
          <h3>
              Home
          </h3>
      </div>
      <div data-role="content">
          <div style=" text-align:center" data-controltype="image">

          <a data-role="button" data-theme="a" href="#page2">

          </a>
      </div>
  </div>

          <h3>

      </div>
      <div data-role="content">
      </div>
      <div data-role="tabbar" data-iconpos="top" data-theme="a">
          <ul>
              <li>
                  <a href="#page1" data-transition="fade" data-theme="" data-icon="home">

              </li>
              <li>

                  </a>
              </li>
